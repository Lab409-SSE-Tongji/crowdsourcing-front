<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">X</h1>
        </div>
        <h3>欢迎来到众包平台</h3>
        <p>众包平台的代码托管功能除了基本的 Git 仓库以外，还有保护分支，分屏对比， Code Review 等高级功能。并且整合了 Pages 服务，质量管理，演示平台等开发工具，提升研发效率。
        </p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="" class="form-control" placeholder="Username" required="" ng-model="loginName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="loginPassword">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">登录</button>

            <a ui-sref="forgot_password"><small>忘记密码？</small></a>
            <p class="text-muted text-center"><small>还没账户？</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">注册</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
