<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新建标签</h5>
                </div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="form-horizontal">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">标签名</label></div>

                                            <div class="col-md-4" style="float:left"><input type="text" class="form-control" ng-model="labelname"></div>
                                        </div>

                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">描述</label></div>

                                            <div class="col-md-4" style="float:left"><input type="text" class="form-control" ng-model="description"></div>
                                        </div>

                                            <div><label class="col-sm-2 control-label">选择颜色</label></div>

                                            <div class="col-md-4" style="float:left"> 
                                                <input type="text" class="form-control" colorpicker type="text" ng-model="color"/></div>
                                        </div>


                                </div>


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">

                                        <button class="btn btn-primary" type="submit" ng-click="createLabels()">创建</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
