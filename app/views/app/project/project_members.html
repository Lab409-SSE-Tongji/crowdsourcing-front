<div class="wrapper wrapper-content  animated fadeInRight">
<div class="clients-list">
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <tbody>
        <tr ng-repeat="member in members">
            <td class="client-avatar"><img alt="image" ng-src="{{member.avatar_url}}"> </td>
            <td><a ng-click="client = 1" class="client-link">{{member.name}}</a></td>
            <td> {{member.role}}</td>
            <td class="contact-type"><i class="fa fa-envelope"> </i></td>
            <td> {{member.email}}</td>
            <td class="client-status"><span class="label label-primary">{{member.state}}</span></td>
        </tr>
