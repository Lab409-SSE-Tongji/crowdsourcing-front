<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新建问题</h5>
                </div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="form-horizontal">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">问题名</label></div>

                                            <div class="col-md-4" style="float:left"><input type="text" placeholder="Issue Title" class="form-control" ng-model="title"></div>
                                        </div>


                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">详细信息</label></div>

                                            <div class="col-md-4" style="float:left">
                                                <summernote height="300" ng-model="description"></summernote>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">分配</label></div>

                                            <div class="col-md-4" style="float:left">
                                                <select class="form-control" ng-model="assignee" placeholder="Assign to a member" ng-options="member.name for member in members">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">选择里程碑</label></div>

                                            <div class="col-md-4" style="float:left">
                                                <select class="form-control" ng-model="milestone" ng-options="label.name for label in labelslist">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">选择标签</label></div>

                                            <div class="col-md-4" style="float:left">
                                                <select class="form-control" chosen  multiple  ng-model="labelss" ng-options="label.name for label in labelslist">
                                                     <option value=""></option>
                                                </select>
                                            </div>

                                            <div><label class="col-sm-1 control-label"><a ng-click="goLabelsCreate()">新建标签</a></label></div>
                                        </div>


                                </div>


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">

                                        <button class="btn btn-primary" type="submit" ng-click="createBranch()">创建</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>




</div>
