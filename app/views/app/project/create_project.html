<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建你的项目</h5>
                </div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <div><label class="col-sm-2 control-label">项目路径</label></div>
                                            <div class="col-sm-10">
                                                <div class="col-md-4" style="float:left">
                                                    <select class="form-control" ng-model="namespace">
                                                        <ul>
                                                          <li>
                                                            <div><option disabled>用户</option> 
                                                            </div>
                                                            
                                                            <ul>
                                                              <li><option >{{user.username}}</option></li></ul>
                                                          </li>

                                                          <li>
                                                            <div><option disabled>项目组</option></div>
                                                            <ul >
                                                              <li><option ng-repeat="group in groups" >{{group.name}}</option></li>
                                                              
                                                            </ul>
                                                          </li>
                                                        </ul>
                                                    </select>
                                                </div>

                                                <div class="col-md-4" style="float:left"><input type="text" placeholder="项目名称" class="form-control" ng-model="project_name">
                                                </div>
                                            </div>
                                            <div><label class="col-sm-2 control-label">开放程度</label>

                                                <div class="col-sm-10">
                                                    <div class="col-sm-12">
                                                        <div class="i-checks">
                                                            <label>
                                                          		<input type="radio" checked="" ng-model="visibility_level" value="public" name="a">公开
                                                          	</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="i-checks">
                                                            <label>
                                                          		 <input type="radio" ng-model="visibility_level" value="internal" name="a"> 站内共享
                                                          	</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="i-checks">
                                                            <label>
                                                          		<input type="radio" ng-model="visibility_level" value="private" name="a"> 私有
                                                          	</label>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">

                                                    <button class="btn btn-primary" type="submit" ng-click="createproject()">创建</button>
                                                </div>
                                            </div>

                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
