<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>创建你的项目</h5>
			</div>

			<div class="ibox-content">

 <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-content">
                  <form  class="form-horizontal">
											<div class="hr-line-dashed"></div>
                      	<div class="form-group">
                      		<div><label class="col-sm-2 control-label">项目路径</label></div>
														<div class="col-sm-10" >
														<!-- <p class="form-control-static">www.croudsourcing.com-{{user.name}}-</p> -->
														<div class="col-md-4" style="float:left"><input type="text" placeholder="www.croudsourcing.com" class="form-control"disabled></div>
														<div class="col-md-4" style="float:left"><input type="text" placeholder="{{user.name}}" class="form-control" disabled></div>
                          	<div class="col-md-4" style="float:left"><input type="text" placeholder="项目名称" class="form-control" ng-model="project_name"></div>
                      </div>

                      <div class="form-group"><label class="col-sm-2 control-label">开放程度<br/></label>

                          <div class="col-sm-10">

                              <div class="i-checks">
                              	<label>
                              		<input type="radio" checked="" ng-model="visibility_level" value="20" name="a">公开
                              	</label>
                              </div>
                              <div class="i-checks">
                              	<label>
                              		 <input type="radio" ng-model="visibility_level" value="10" name="a"> 站内共享
                              	</label>
                              </div>
                              <div class="i-checks">
                              	<label>
                              		<input type="radio" ng-model="visibility_level" value="0" name="a"> 私有
                              	</label>
                              </div>

                          </div>
                      </div>
                      <div class="hr-line-dashed"></div>
                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">

                              <button class="btn btn-primary" type="submit" ng-click="createproject()">创建</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
            </div>

			</div>
		</div>
	</div>
</div>
