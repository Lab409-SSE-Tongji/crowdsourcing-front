<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-4">
        <h2>{{projectName}}</h2>

    </div>
    <div class="col-lg-8">
      <h2>
      <div class="pull-right">
          <div class="btn-group">
              <button type="button" class="btn btn-md btn-primary" ng-click="getProjectCommits()">
                  <i class="fa fa-code"></i> 代码
              </button>
          </div>

          <div class="btn-group">
              <button type="button" class="btn btn-md btn-primary" ng-click="getProjectTasks()">
                  <i class="fa fa-tasks"></i> 里程碑
              </button>
          </div>

          <div class="btn-group">
              <button type="button" class="btn btn-md btn-primary" ng-click="getProjectIssues()">
                  <i class="fa fa-info-circle"></i> 问题
              </button>
          </div>

          <div class="btn-group">
              <button type="button" class="btn btn-md btn-primary" ng-click="getProjectFiles()">
                  <i class="fa fa-file"></i> 文件
              </button>
          </div>

          <div class="btn-group">
              <button type="button" class="btn btn-md btn-primary" ng-click="getProjectMembers()">
                  <i class="fa fa-user"></i> 成员
              </button>
          </div>

          <div class="btn-group">
              <button type="button" class="btn btn-md btn-primary" ng-click="getProjectSettings()">
                  <i class="fa fa-gear"></i> 设置
              </button>
          </div>
      </div>
    </h2>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div ui-view></div>
    </div>
  </div>
</div>
