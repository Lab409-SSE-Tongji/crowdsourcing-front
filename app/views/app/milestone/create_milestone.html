<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建新的里程碑</h5>
                </div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                           <div class="ibox-content">
				<form method="get" name="form" class="form-horizontal">
					<div class="form-group"><label class="col-sm-2 control-label">里程碑名称</label>

						<div class="col-md-3"><input type="text" class="form-control" ng-model="milestone_name" required></div>
					</div>
                    
					<div class="hr-line-dashed"></div>

					<div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-2 control-label">里程碑描述</label>

						<div class="col-md-5"><textarea class="form-control" ng-model="description"></textarea required></div>
					</div>

					<div class="hr-line-dashed"></div>

                    <div class="form-group"><label class="col-sm-2 control-label">开始日期</label>

						
                                <div class="input-group date form_datetime col-md-3">
                                    <span class="input-group-addon "><i class="fa fa-calendar "></i></span><input type="text" class="form-control" ng-model="start_date" required>
                                </div>
                            
					</div>

                    <div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-2 control-label">截止日期</label>
                        <div class="input-group date form_datetime col-md-3">
                            <span class="input-group-addon "><i class="fa fa-calendar "></i></span><input type="text" class="form-control" ng-model="due_time" required>
                        </div>
                            
					</div>
                    <div class="hr-line-dashed"></div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-white" name="clear" ng-click="reloadPage">重置</button>
							<button class="btn btn-primary" type="submit" ng-click="createmilestone()" ng-disabled="form.$invalid">提交</button>

						</div>
					</div>
				</form>

				



			</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
         
         <script type="text/javascript">
         $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
        </script>
